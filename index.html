<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خياط اليرموك | المتجر المتكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #aa8c2c;
            --black: #0a0a0a;
            --gray: #1a1a1a;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--black); color: var(--white); overflow-x: hidden; }

        /* الأنميشن والانتقالات */
        .page-fade { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* الهيدر */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo { color: var(--gold); font-family: 'Amiri', serif; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }

        /* الأقسام (مخفية افتراضياً للتنقل) */
        .section { display: none; padding: 40px 5%; min-height: 90vh; }
        .section.active { display: block; }

        /* البطاقات (Card Styles) */
        .card {
            background: var(--gray);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }

        /* الأزرار */
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            display: inline-flex; align-items: center; gap: 8px;
            text-decoration: none;
        }
        .btn-gold { background: var(--gold); color: var(--black); }
        .btn-gold:hover { background: var(--dark-gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* نافذة الإغلاق (Modal) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: var(--gray); padding: 30px; border-radius: 15px;
            width: 90%; max-width: 500px; position: relative;
            border: 1px solid var(--gold);
        }
        .close-btn { position: absolute; top: 15px; left: 15px; cursor: pointer; color: var(--gold); }

        /* متجر الملابس الجاهزة */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-img { width: 100%; height: 200px; background: #333; border-radius: 8px; margin-bottom: 15px; }

        /* المدخلات */
        input, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white; border-radius: 6px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i data-lucide="scissors"></i> اليرموك</div>
        <nav>
            <button class="btn btn-outline" onclick="showSection('home')">الرئيسية</button>
            <button class="btn btn-gold" onclick="openModal('cartModal')"><i data-lucide="shopping-cart"></i> السلة</button>
        </nav>
    </header>

    <section id="home" class="section active page-fade">
        <div style="text-align: center; padding: 60px 0;">
            <h1 style="font-size: 3rem; margin-bottom: 15px;">خياطة <span style="color: var(--gold);">فاخرة</span></h1>
            <p style="color: #888; margin-bottom: 30px;">نصمم أناقتك منذ عام 2002 بأجود الأقمشة العالمية.</p>
            <div style="display: flex; justify-content: center; gap: 15px;">
                <button class="btn btn-gold" onclick="showSection('shop')">تسوق الملابس الجاهزة</button>
                <button class="btn btn-outline" onclick="showSection('tailor')">صمّم ثوبك الخاص</button>
            </div>
        </div>
    </section>

    <section id="shop" class="section page-fade">
        <h2 style="margin-bottom: 25px; color: var(--gold);">المعرض الجاهز</h2>
        <div class="products-grid">
            <div class="card">
                <div class="product-img"></div>
                <h3>ثوب شتوي فاخر</h3>
                <p style="color: var(--gold); font-weight: bold; margin: 10px 0;">450 ر.س</p>
                <button class="btn btn-gold" style="width: 100%;" onclick="addToCart('ثوب شتوي', 450)">أضف للسلة</button>
            </div>
            <div class="card">
                <div class="product-img"></div>
                <h3>ثوب أبيض قطن</h3>
                <p style="color: var(--gold); font-weight: bold; margin: 10px 0;">380 ر.س</p>
                <button class="btn btn-gold" style="width: 100%;" onclick="addToCart('ثوب أبيض', 380)">أضف للسلة</button>
            </div>
        </div>
    </section>

    <section id="tailor" class="section page-fade">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="color: var(--gold); text-align: center;">تفصيل ثوب حسب الطلب</h2>
            <div id="step1">
                <input type="text" placeholder="اسم العميل" id="custName">
                <select id="fabric">
                    <option>اختر القماش</option>
                    <option>قطن ياباني</option>
                    <option>سلك فاخر</option>
                </select>
                <button class="btn btn-gold" style="width: 100%; margin-top: 15px;" onclick="nextStep()">التالي: المقاسات</button>
            </div>
        </div>
    </section>

    <div id="cartModal" class="modal">
        <div class="modal-content page-fade">
            <span class="close-btn" onclick="closeModal('cartModal')"><i data-lucide="x"></i></span>
            <h2 style="color: var(--gold); margin-bottom: 20px;">سلة المشتريات</h2>
            <div id="cartItems">السلة فارغة حالياً</div>
            <hr style="margin: 20px 0; border: 0.5px solid #333;">
            <button class="btn btn-gold" style="width: 100%;" onclick="checkout()">تأكيد الطلب عبر واتساب</button>
        </div>
    </div>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        // دالة التنقل بين الأقسام
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            window.scrollTo(0,0);
        }

        // دوال النافذة (فتح وإغلاق)
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // نظام السلة البسيط
        let cart = [];
        function addToCart(name, price) {
            cart.push({name, price});
            updateCartUI();
            alert('تمت الإضافة للسلة');
        }

        function updateCartUI() {
            const container = document.getElementById('cartItems');
            if(cart.length === 0) {
                container.innerHTML = "السلة فارغة";
                return;
            }
            container.innerHTML = cart.map(item => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>${item.name}</span>
                    <span style="color:var(--gold)">${item.price} ر.س</span>
                </div>
            `).join('');
        }

        // الدفع (واتساب)
        function checkout() {
            const phone = "966773463560";
            let message = "طلب جديد من متجر اليرموك:%0a";
            cart.forEach(item => message += `- ${item.name}: ${item.price} ر.س%0a`);
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
